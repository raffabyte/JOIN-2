<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join - Login</title>

    <!-- fav-Icon -->
    <link rel="icon" href="../img/Logo.png" type="image/x-icon">


    <!-- styles  -->
    <link rel="stylesheet" href="../css/standard-css.css">
    <link rel="stylesheet" href="../css/signup.css">


</head>
<body>
    <header>
        <div class="logo">
            <a href="./login.html"> <img src="../img/Logo.png" alt="Join Logo">
            </a>
        </div>
    </header> 

    <main>
        <div id="signUpSuccess" >
            <div id="text" >
                <p class="header-right">You Signed Up successfully</p>
            </div>
        </div>

        <div class="login-container">
            <a class="arrow-left-line" href="./login.html">
                <img  src="../img/SignUp/arrow-left-line.png" alt="">
            </a>
            <h2 class="mb-30">Sign up</h2>
            <img class="selector" src="../img/LogIn/Selector.png" alt="selector">
            <form onsubmit="signUp()">
                <div class="inputs">
                    <input type="text" placeholder="Name" id="name" class="name_icon input" required>
                    <input type="email" placeholder="Email" id="email" class="mail_icon input" required>
                    <input type="password" placeholder="Password" id="password" class="lock_icon input" required >
                    <input type="password" placeholder="Confirm Password" id="password2" class="lock_icon input" required>
                
                <div class="accept_div">
                    <input type="checkbox" name="accept" id="accept">
                    <label for="accept">I accept the <a href="./privacy-login.html">Privacy policy</a></label>
                </div>

                </div>

                <div class="login-buttons ">
                    <button id="signUpBtn" class="login-btn" type="submit">Sign up</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <a href="./privacy-login.html">Privacy Policy</a>
        <a href="./legal-notice-login.html">Legal notice</a>
    </footer>
    <script src="../../js/register.js"></script>
    <script src="../../js/remoteStorage.js"></script>
</body>
</html>
